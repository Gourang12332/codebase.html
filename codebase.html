<html lang="en">

<body>
<fieldset>
<legend>our first form</legend>
<div class="forms">
<form>
<h1>EVENT REGISTER</h1>
<br>
<h2>Name</h2>
<input type="text" placeholder="enter the name">
<br>
<h2>email</h2>
<input type="email" id="email" placeholder="enter the email">
<br>
<h2>Phone No.</h2>
<input type="tel" id="TEL" placeholder="enter the mobile no.">
<br>
<h2>occupation</h2>
<select name="occupation" id="occupation">Occupation
<option value="select">SELECT</option>
<option value="teaching">TEACHING</option>
<option value="Farming">FARMING</option>
</select>
<br>
<br>

<input type="checkbox" class="checkbox" id="checkbox1">
<h3>checkbox2</h3>
<input type="checkbox" class="checkbox" id="checkbox2">
<h3>checkbox3</h3>
<input type="checkbox" class="checkbox" id="checkbox3">
<h3>gender</h3>
<h2>Male</h2>
<input type="radio" name="Male" id="Male">
<h2>female</h2>
<input type="radio" name="Male" id="Male">
<br>
<h3>comment</h3>
<textarea name="comment" id="comment" cols="30" rows="10"></textarea>
<br>
<input type="submit" value="submit">
<input type="reset"value="reset">
</form>
</fieldset>
</div>
</body>
</html>
